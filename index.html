<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
  <div class="container">
    <h1 class="title" id="title">We're launching soon</h1>
    <div class="countdown">
      <div class="time">
        <div class="tm">
          <li class="time-num" id="days">08</li>
          <li class="time-num-back"></li>
          <div class="balls">
            <div class="ball1"></div>
            <div class="ball2"></div>
          </div>
          <li class="time-words">Days</li>
        </div>
        <div class="tm">
          <li class="time-num" id="hours">23</li>
          <li class="time-num-back"></li>
          <div class="balls">
            <div class="ball1"></div>
            <div class="ball2"></div>
          </div>
          <li class="time-words">Hours</li>
        </div>
        <div class="tm">
          <li class="time-num" id="minutes">55</li>
          <li class="time-num-back"></li>
          <div class="balls">
            <div class="ball1"></div>
            <div class="ball2"></div>
          </div>
          <li class="time-words">Minutes</li>
        </div>
        <div class="tm">
          <li class="time-num" id="seconds">41</li>
          <li class="time-num-back"></li>
          <div class="balls">
            <div class="ball1"></div>
            <div class="ball2"></div>
          </div>
          <li class="time-words">Seconds</li>

        </div>
      </div>
    </div>

    <div class="socMediaBack">
      <div class="socialMedia">
        <i href="#" class="fa fa-facebook-square"></i>
        <i href="#" class="fa fa-pinterest "></i>
        <i href="#" class="fa fa-instagram "></i>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Dgliump</a>.
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
